<div class="container">
  <div class="background"></div>
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>
   <div class="row">
     <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
       <div class="card">
         <div class="card-header">
            <h4>Login</h4>
           <div class="social-btns">
             <button md-icon-button><i class="fa fa-facebook-square"></i></button>
             <button md-icon-button><i class="fa fa-twitter"></i></button>
             <button md-icon-button><i class="fa fa-google-plus"></i></button>
           </div>
         </div>
         <p class="tip">Or Be Classical</p>
         <div class="card-form">
           <div class="form-row">
             <i class="material-icons">face</i>
             <md-input-container color="accent">
               <!-- username: string;
               password: string;
               message: string; -->
               <input type="text" mdInput placeholder="First Name" [(ngModel)]="name"/>
             </md-input-container>
           </div>
           <div class="form-row">
             <i class="material-icons">email</i>
             <md-input-container color="accent">
               <input type="text" mdInput placeholder="Email address" [(ngModel)]="email"/>
             </md-input-container>
           </div>
           <div class="form-row">
             <i class="material-icons">lock_outline</i>
             <md-input-container color="accent">
               <input type="password" mdInput placeholder="Password" [(ngModel)]="password"/>
             </md-input-container>
           </div>
         </div>
         <div class="card-footer">
           <button md-button (click)="login()">LET'S GO</button>
         </div>
       </div>
     </div>
   </div>
  </div>
</div>
